<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Canvas</title>
    <style>
        /* Basic reset to make the canvas full screen */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Prevent scrollbars */
            background-color: #222;
        }

        canvas {
            display: block;
            /* Removes default inline spacing */
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <!-- Link to the separate JavaScript file -->
    <script src="game.js"></script>
</body>

</html>
